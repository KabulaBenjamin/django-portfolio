<section id="contact" class="contact">
  <h2>Contact Me</h2>
  <ul class="contact-info">
    <li><strong>Phone 1:</strong> {{ phone1 }}</li>
    <li><strong>Phone 2:</strong> {{ phone2 }}</li>
    <li><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></li>
    <li><strong>GitHub:</strong> <a href="{{ github }}" target="_blank">{{ github }}</a></li>
    <li><strong>LinkedIn:</strong> <a href="{{ linkedin }}" target="_blank">{{ linkedin }}</a></li>
    <li><strong>Twitter:</strong> <a href="{{ twitter }}" target="_blank">{{ twitter }}</a></li>
    <li><strong>Facebook:</strong> <a href="{{ facebook }}" target="_blank">{{ facebook }}</a></li>
  </ul>
</section>
