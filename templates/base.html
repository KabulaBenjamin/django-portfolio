{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Local site CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
    />

    <!-- Font Awesome (no integrity/crossorigin to avoid SRI mismatches) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />
  </head>

  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'admin:index' %}">Admin Dashboard</a> |
        <a href="{% url 'project_list' %}">Projects</a> |
        <a href="{% url 'contact' %}">Contact</a>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    {% include 'projects/partials/_footer.html' %}
  </body>
</html>
